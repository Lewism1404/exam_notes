name: "Pull Request Labeller"

on:
  pull_request_target:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  labeller:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
