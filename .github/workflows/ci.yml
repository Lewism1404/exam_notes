name: CI

on:
    push:
        branches:
        - main
        
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        work_in_root_file_dir: true
        root_file: |
          **/*.tex
